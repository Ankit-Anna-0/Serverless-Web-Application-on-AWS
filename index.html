<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Data</title>
  <style>
    body {
      background-color: #f0f0f0;
      color: #333;
      font-family: Arial, sans-serif;
    }
    h1 { color: #19dcb2; }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #19dcb2;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #19dcb2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Save and View Employee Data</h1>

    <label for="employeeID">Employee ID:</label><br>
    <input type="text" id="employeeID"><br>

    <label for="name">Name:</label><br>
    <input type="text" id="name"><br>

    <label for="department">Department:</label><br>
    <input type="text" id="department"><br>

    <label for="age">Age:</label><br>
    <input type="text" id="age"><br><br>

    <input type="submit" id="saveemployee" value="Save Employee Data">
    <p id="employeeSaved"></p>

    <input type="submit" id="getemployees" value="View all Employees">
    <br><br>

    <div id="showEmployees">
      <table id="employeeTable">
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Load jQuery first -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
  <!-- Then your script -->
  <script src="scripts.js"></script>
</body>
</html>
